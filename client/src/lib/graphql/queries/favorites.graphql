query favorites(
  $postId: Int
  $userId: Int
  $field: FavoriteSortField! = CREATED_AT
  $direction: SortDirection! = DESC
  $limit: Int
  $page: Int
) {
  favorites(
    postId: $postId
    userId: $userId
    orderBy: { field: $field, direction: $direction }
    limit: $limit
    page: $page
  ) {
    ...favorites
  }
}
