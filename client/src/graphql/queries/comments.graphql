query comments(
  $postId: Int
  $field: CommentSortField! = CREATED_AT
  $direction: SortDirection! = DESC
  $limit: Int
  $page: Int
) {
  comments(
    postId: $postId
    orderBy: { field: $field, direction: $direction }
    limit: $limit
    page: $page
  ) {
    results {
      ...comment
    }
    nextPage
  }
}
