overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'src/**/*.graphql'
generates:
  src/lib/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-query'
    config:
      fetcher: graphql-request
      exposeQueryKeys: true
      exposeDocument: true
